<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo - Your Mental Health Companion</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body data-theme="dark">
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen">
            <div class="auth-container">
                <div class="auth-box">
                    <h1>üíô Melo</h1>
                    <p class="subtitle">Your Adaptive AI Companion</p>

                    <!-- Login Form -->
                    <div id="loginForm" class="auth-form active">
                        <h2>Welcome Back</h2>
                        <input type="text" id="loginUsername" placeholder="Username" class="input-field">
                        <input type="password" id="loginPassword" placeholder="Password" class="input-field">
                        <button onclick="handleLogin()" class="btn btn-primary">Login</button>
                        <p>New here? <a href="#" onclick="switchToSignup(event)">Create Account</a></p>
                        <div id="loginError" class="error hidden"></div>
                    </div>

                    <!-- Signup Form -->
                    <div id="signupForm" class="auth-form">
                        <h2>Create Account</h2>
                        <input type="text" id="signupUsername" placeholder="Username (3+ chars)" class="input-field">
                        <input type="email" id="signupEmail" placeholder="Email (optional)" class="input-field">
                        <input type="password" id="signupPassword" placeholder="Password (6+ chars)" class="input-field">
                        <input type="password" id="signupConfirm" placeholder="Confirm Password" class="input-field">
                        <button onclick="handleSignup()" class="btn btn-primary">Sign Up</button>
                        <p>Already have account? <a href="#" onclick="switchToLogin(event)">Login</a></p>
                        <div id="signupError" class="error hidden"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="screen hidden">
            <div class="chat-container">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h2>üíô Melo</h2>
                        <button onclick="startNewChat()" class="btn btn-new-chat" title="Start new conversation">
                            ‚ûï New Chat
                        </button>
                    </div>

                    <div class="user-info">
                        <div class="user-info-top">
                            <p>üë§ <span id="username">User</span></p>
                            <button onclick="toggleTheme()" class="btn-theme" title="Toggle theme">
                                <span class="theme-icon">üåô</span>
                            </button>
                        </div>
                        <button onclick="handleLogout()" class="btn btn-logout">üö™ Logout</button>
                    </div>

                    <div class="history-section">
                        <h4>üìú Conversations</h4>
                        <div id="conversationList" class="conversation-list"></div>
                    </div>
                </div>

                <!-- Main Chat -->
                <div class="chat-main">
                    <!-- Header -->
                    <div class="chat-header">
                        <div class="header-left">
                            <h2>Chat with Melo</h2>
                            <p id="chatSubtitle" class="subtitle-text">Start a new conversation</p>
                        </div>
                        <div class="header-right">
                            <div id="emotionDisplay" class="emotion-display hidden">
                                <span id="emotionIcon"></span>
                                <span id="emotionValue"></span>
                                <span id="emotionConfidence"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Messages -->
                    <div id="chatWindow" class="chat-window"></div>
                    <div id="typingIndicator" class="typing-indicator hidden">
                        <div class="message bot-message">
                            <div class="message-avatar">üíô</div>
                            <div class="message-content">
                                <div class="message-bubble">
                                    <div class="typing-dots">
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Input -->
                    <form id="chatForm" onsubmit="handleSubmit(event)" class="chat-input-form">
                        <textarea id="messageInput" 
                                  placeholder="Tell me how you're feeling... (Press Enter to send, Shift+Enter for new line)" 
                                  rows="1" 
                                  class="chat-input" 
                                  maxlength="1000"
                                  onkeydown="handleKeyDown(event)"></textarea>
                        <div class="input-bottom">
                            <span id="charCounter" class="char-counter">0/1000</span>
                            <button type="submit" id="sendBtn" class="btn btn-send">Send üì§</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Context Menu for Chat Deletion -->
        <div id="contextMenu" class="context-menu hidden">
            <div class="context-menu-item" onclick="deleteChat()">
                <span>üóëÔ∏è</span> Delete Chat
            </div>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
